{% if ok %}
  <div class="alert alert-success p-2 mb-2">
    {% if impacts.models %}
      <div><strong>Impacted models</strong></div>
      <ul class="mb-2">
        {% for m in impacts.models %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <div>No downstream model impacts detected.</div>
    {% endif %}

    <form
      class="mt-2 d-flex gap-2"
      hx-post="{% url 'api_targetdataset_rename' pk=ds.id %}"
      hx-target="#tds-cell-{{ ds.id }}"
      hx-swap="outerHTML"
    >
      {% csrf_token %}
      <input type="hidden" name="target_dataset_name" value="{{ new_name }}" />
      <button type="submit" class="btn btn-primary btn-sm">Apply</button>
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm"
        onclick="
          (function(btn){
            const alertBox = btn.closest('.alert');
            const cell = btn.closest('.tds-cell');
            if (cell) {
              const input = cell.querySelector('input[name=&quot;target_dataset_name&quot;]');
              if (input) {
                input.value = '{{ ds.target_dataset_name }}';
              }
            }
            if (alertBox) {
              alertBox.remove();
            }
          })(this);
        "
      >
        Cancel
      </button>
    </form>
  </div>
{% else %}
  <div class="alert alert-danger p-2 mb-2">
    <div class="mb-1"><strong>Cannot rename</strong></div>
    <ul class="mb-0">
      {% for e in errors %}
        <li>{{ e }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
