{% if ok %}
  <div class="alert alert-sql py-1 px-2 mb-0 small">
    <pre class="mb-0" style="white-space: pre-wrap;">{{ sql }}</pre>
  </div>
{% else %}
  <div class="alert alert-danger py-1 px-2 mb-0 small">
    {{ prefix|default:"SQL preview"|escape }}: {{ message|escape }}
  </div>
{% endif %}
