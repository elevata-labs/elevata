<div class="alert alert-danger">
  ⚠️ Error during metadata import
  {% if scope == "dataset" %} for <strong>{{ dataset }}</strong>{% endif %}
  {% if scope == "system" %} for <strong>{{ system }}</strong>{% endif %}.
  <div class="small mt-1">{{ error }}</div>
  {% if debug %}
    <pre class="text-muted small mt-2">{{ debug }}</pre>
  {% endif %}
</div>
