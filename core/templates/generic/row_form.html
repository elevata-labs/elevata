{% load static %}

<tr id="{% if is_new %}row-new{% else %}row-{{ object.pk }}{% endif %}"
    class="{% if is_new %}table-info{% else %}table-warning{% endif %}">

  <td colspan="{{ fields|length|add:'1' }}">

    <form method="post"
          class="elevata-form elevata-form-inline"

          {% if is_new %}
            hx-post="{% url model_name|add:'_row_create' %}"
            hx-target="#row-new"
            hx-swap="outerHTML"
          {% else %}
            hx-post="{% url model_name|add:'_row_edit' object.pk %}"
            hx-target="#row-{{ object.pk }}"
            hx-swap="outerHTML"
          {% endif %}

          hx-disabled-elt="button[type=submit]"
    >
      {% csrf_token %}

      {# shared field rendering #}
      {% include "generic/_form_fields.html" %}

      <div class="mt-2 d-flex gap-2">
        <button type="submit" class="btn btn-primary btn-sm">Save</button>

        {% if is_new %}
          <button type="button"
                  class="btn btn-secondary btn-sm"
                  onclick="document.getElementById('row-new')?.remove()">
            Cancel
          </button>
        {% else %}
          <a class="btn btn-secondary btn-sm"
             hx-get="{% url model_name|add:'_row' object.pk %}"
             hx-target="#row-{{ object.pk }}"
             hx-swap="outerHTML">
            Cancel
          </a>
        {% endif %}
      </div>

    </form>
  </td>
</tr>
