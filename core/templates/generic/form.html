{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }} · elevata{% endblock %}

{% block content %}
  <h1 class="h4 mb-3">{{ title }}</h1>

  <form method="post" class="elevata-form" novalidate>
    {% csrf_token %}

    <!-- shared field rendering -->
    {% include "generic/_form_fields.html" %}

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{{ cancel_url }}">Cancel</a>
    </div>
  </form>

{% endblock %}
